<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:p="http://primefaces.org/ui"> 
 
    <h:head> 
 		<script src="http://maps.google.com/maps/api/js?sensor=true"
			type="text/javascript"></script>	
		<!--  <script type="text/javascript" src="script.js"></script>-->
		<!-- <h:outputScript name="script.js" library="scripts" target="head"/>-->
    </h:head> 
      
    <h:form>  
  
    <p:growl id="messages" showDetail="true" life="2000" />  
  
    <p:gmap center="41.381542, 2.122893" zoom="5" type="ROADMAP" style="width:600px;height:400px">  
  
        <p:ajax event="stateChange" listener="#{mapBean.onStateChange}" update="messages" />  
        <p:ajax event="pointSelect" listener="#{mapBean.onPointSelect}" update="messages" />  
  
    </p:gmap>  
  
</h:form>  
</html>
