<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:p="http://primefaces.org/ui"> 
 
    <h:head> 
 		<script src="http://maps.google.com/maps/api/js?sensor=true"
			type="text/javascript"></script>	
		<!--  <script type="text/javascript" src="script.js"></script>-->
		<!-- <h:outputScript name="script.js" library="scripts" target="head"/>-->
    </h:head> 
      
    <h:form>  
  
    <p:growl id="messages" showDetail="true" life="2000" />  
  
    <p:gmap center="38.753, -100.721" zoom="4" type="ROADMAP" model="#{mapBean.advancedModel}" style="width:800px;height:600px">  
  		<p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}" /> 
        <p:ajax event="stateChange" listener="#{mapBean.onStateChange}" update="messages" />  
        <p:ajax event="pointSelect" listener="#{mapBean.onPointSelect}" update="messages" />  
  		<p:gmapInfoWindow>  
            <p:outputPanel style="text-align:center;display:block;margin:auto:">    
                    <p:graphicImage value="#{mapBean.marker.data}" height="200" width="200"/>  
                    <br/>  
                    <h:outputText value="#{mapBean.marker.title}" />  
            </p:outputPanel>    
        </p:gmapInfoWindow>
    </p:gmap>  
</h:form>  
</html>
